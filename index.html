<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de NPS - Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de NPS</h1>
        
        <!-- Login Form -->
        <div id="login" class="card p-4 shadow-sm">
            <h2 class="card-title text-center">Ingresa</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="loginUsername" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="login()">Ingresar</button>
                <button type="button" class="btn btn-link w-100" onclick="goToRegister()">Regístrate</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register" class="card p-4 shadow-sm" style="display: none;">
            <h2 class="card-title text-center">Regístrate</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellido" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                </div>
                <div class="mb-3">
                    <select id="puesto" class="form-control">
                        <option value="asesor">Asesor</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="register()">Registrarse</button>
            </form>
        </div>

        <!-- NPS Calculator -->
        <div id="npsCalculator" class="card p-4 shadow-sm" style="display: none;">
            <h2 class="card-title text-center">Calculadora de NPS</h2>
            <form id="npsForm">
                <div class="mb-3">
                    <input type="number" class="form-control" id="promotores" placeholder="Promotores" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="detractores" placeholder="Detractores" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="neutros" placeholder="Neutros" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
            <div id="resultado" class="mt-4"></div>
        </div>

        <!-- Supervisor Dashboard -->
        <div id="supervisorDashboard" class="card p-4 shadow-sm" style="display: none;">
            <h2 class="card-title text-center">Dashboard de Supervisor</h2>
            
            <!-- Lista de Asesores en Tabla -->
            <div id="listaAsesores" class="mt-4">
                <h3>Lista de Asesores</h3>
                <div id="resultadoAsesores"></div>
            </div>

            <!-- Búsqueda de Usuario por DNI -->
            <div class="mt-4">
                <h3>Buscar Usuario por DNI</h3>
                <input type="text" id="dniBuscar" placeholder="Ingrese DNI" class="form-control mb-2">
                <button onclick="buscarUsuarioPorDNI()" class="btn btn-primary">Buscar</button>
                <div id="resultadoBusqueda" class="mt-3"></div>
            </div>
        </div>

        <!-- Botón de Cerrar Sesión -->
        <button id="logoutButton" class="btn btn-secondary mt-3 w-100" style="display: none;" onclick="logout()">Cerrar sesión</button>
    </div>
    
    <!-- Scripts -->
    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
